<!DOCTYPE HTML>
<html>
    <head>
        <link href='./style.css' type='text/css' rel='stylesheet'>
        <meta charset="UTF-8">
        <title>Rock, Paper, Scissors</title>
    </head>
    <body>

        <header>
            <h1>Rock, Paper, Scissors.</h1>
            <h3>Win the game by scoring 5 points. Go!</h3>
        </header>

        <div id='choiceButtons'>
            <div id="btnWrapper">
                <input type='button' class='btn' id='rock' value='Rock'>
                <input type='button' class='btn' id='paper' value='Paper'>
                <input type='button' class='btn' id='scissors' value='Scissors'>
            </div>
        </div>

        <div id='allResults'>
            <div id='roundWinnerDisplay'></div>
            
            <div id='computerScore'></div>
            
            <div id='playerScore'></div>
        </div>

        <script type='text/javascript' src='Script.js'></script> 
    </body>
</html>
